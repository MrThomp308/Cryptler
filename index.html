.gameModule {
width: 100%;

    margin: 0 auto;
    height: calc(100% - var(--header-height));
    display: flex;
    flex-direction: column;
}
.boardContainerModule {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    overflow: hidden;
}
.boardModule {
width: 350px;
    height: 420px;
display: grid;
    grid-template-rows: repeat(14, 1fr);
    grid-gap: 5px;
    padding: 10px;
    box-sizing: border-box;
-webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
}
.rowModule {
display: grid;
grid-template-columns: repeat(5,1fr);
grid-gap: 5px;
grid-row: span 2;
}
.rowWordModule {
display: grid;
grid-template-columns: repeat(5,1fr);
grid-gap: 5px;
grid-row: span 2;
border-top: 2px solid;
border-bottom: 2px solid;
border-color: var(--color-tone-4);

}
.wordTileModule {
width: 100%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    line-height: 1;
    font-weight: bold;
    vertical-align: middle;
    box-sizing: border-box;
    text-transform: uppercase;
    user-select: none;
}
.tileModule {
border: 2px solid;
border-color: var(--color-tone-4);
width: 100%;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    line-height: 1;
    font-weight: bold;
    vertical-align: middle;
    box-sizing: border-box;
    color: var(--key-text-color);
    text-transform: uppercase;
    user-select: none;
}
.tileModuleRotationShort {
  animation-name: rotate;
  animation-duration: 0.1s;
}
.tileModuleRotationLong {
  animation-name: rotate;
  animation-duration: 0.7s;
}
.keyboardContainerModule {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-grow: 1;
    overflow: hidden;
}
.keyboardModule {
margin: 0 8px;
-webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
display: grid;
    grid-template-rows: repeat(2, 1fr);
}
.keyboardRowModule {
display: grid;
grid-template-columns: repeat(6,1fr);
    width: 350px;
    margin: 0 auto 8px;
    touch-action: manipulation;
}
.keyModule {
font-size: 1.25em;
    font-weight: bold;
    border: 0;
    padding: 0;
    margin: 0 6px 0 0;
    height: 58px;
    border-radius: 4px;
    cursor: pointer;
    background-color: var(--key-bg);
    color: var(--key-text-color);
flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
text-transform: uppercase;
box-shadow: 0 3px #999;
opacity: 1;
-webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
-webkit-tap-highlight-color: transparent;
}
.keyModuleSubmit {
grid-column: span 3;
}
.keyModule:active {
  box-shadow: 0 1px #666;
  transform: translateY(2px);
}
.innerTextModule {
grid-row: span 1;
box-sizing: border-box;
-webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
}
.definitionModule {
display: inline-flex;
justify-content: center;
    align-items: center;
    font-size: 1rem;
    line-height: 1;
    font-weight: bold;
    vertical-align: middle;
    text-transform: uppercase;
text-align: center;
    user-select: none;

}
.alphabetModule {

justify-content: center;

    vertical-align: middle;
    text-transform: uppercase;

}
.noSelect {

    -webkit-touch-callout: none;

    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.noSelect:focus {
    outline: none !important;
}
.toast {
transform: translateY(calc(100% + var(--keyboard-height)));

    padding: 10px;

    color: var(--key-text-color);

border-color: var(--gray);

opacity: 75%;

#toasts {

@keyframes rotate {

function checkTile(tile, i){
tileContent = tile.textContent.trim();

answers[`column ${i}`]['number'] == '0'){
markCorrect(tile, i);
}
else{
markInCorrect(tile, tileNum, answerNum);
correct = false;
}
}
else if(tileContent.length > 1){
var directionMatch = false;
if(tileContent[1] == '' &&
answers[`column ${i}`]['direction'] == 'up'){
directionMatch = true;
}
else if(tileContent[1] == '' &&
answers[`column ${i}`]['direction'] == 'down'){
directionMatch = true;
}

if(!directionMatch){
markInCorrect(tile, tileNum, answerNum);
correct = false;
}
else{
if(tileNum == answerNum){
markCorrect(tile, i);
}
else{
markWrong(tile, tileNum, answerNum);
correct = false;
}
}
}
return correct;
}

function scrambleWord(word){
var newWord = "";
for (let i = 0; i < word.length; i++) {
var letterList = ['a','b','c','d','e','f','g','h','i','j','k','l','m','n','o','p','q','r','s','t','u','v','w','x','y','z'];
//down (0) or up (1)
var dirInt = Math.floor(Math.random() * 2);
//number (0-5)
var numList = [0,1,2,3,4,5];
var numInt = numList[Math.floor(Math.random() * numList.length)];
var directionNum = 0;
if(numInt == 0){
answers[`column ${i}`] = {'letter': word[i], 'direction': 'none', 'number': numInt};
directionNum = numInt;
}
//Directions are reversed, so 0 == down instead of up
else if(dirInt == 0){
answers[`column ${i}`] = {'letter': word[i], 'direction': 'down', 'number': numInt};
directionNum = numInt * 1;
}
else{
answers[`column ${i}`] = {'letter': word[i], 'direction': 'up', 'number': numInt};
directionNum = numInt * -1;
}
console.log(`${answers[`column ${i}`]['letter']} -> ${answers[`column ${i}`]['direction']} -> ${answers[`column ${i}`]['number']}`);
var newLetter = "";
try{
var letter = word[i];
ogLetterIndex = letterList.indexOf(letter.toLowerCase());
newLetterIndex = ogLetterIndex + directionNum;
if(newLetterIndex > letterList.length - 1 || newLetterIndex < 0){
console.error(`**Out of Range**`);
console.error(`LetterList: ${letterList.length - 1}`);
console.error(`OG Letter Idx: ${ogLetterIndex}`);
console.error(`New Letter Idx: ${newLetterIndex}`);

if(newLetterIndex < 0){
newLetterIndex = letterList.length + newLetterIndex;
}
else{
newLetterIndex = newLetterIndex - letterList.length;
}

console.error(`Updated Letter Idx: ${newLetterIndex}`);

}
else{
console.log(`In Range`);
}
newLetter = letterList[newLetterIndex];
newWord = newWord + newLetter;
}
catch (error){
console.error(error);
}

}

return newWord;
}
